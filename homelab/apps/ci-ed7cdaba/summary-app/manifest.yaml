apiVersion: v1
kind: Service
metadata:
  name: summary-app
  labels:
    helm.sh/chart: summary-app-0.1.0
    app.kubernetes.io/name: summary-app
    app.kubernetes.io/instance: summary-app
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
