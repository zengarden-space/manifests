# Source: summary-app/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: summary-app
  labels:
    helm.sh/chart: summary-app-0.1.0
    app.kubernetes.io/name: summary-app
    app.kubernetes.io/instance: summary-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: summary-app
  replicas: 1  # StatefulSet for single-pod persistence
  selector:
    matchLabels:
      app.kubernetes.io/name: summary-app
      app.kubernetes.io/instance: summary-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: summary-app
        app.kubernetes.io/instance: summary-app
    spec:
      serviceAccountName: summary-app
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: summary-app
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
          image: "gitea.homelab.int.zengarden.space/zengarden-space/summary-app:sha-ed30ba8"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: "NODE_ENV"
              value: "development"
            - name: "TASKS_DATA_DIR"
              value: "/app/data/tasks"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: git-repo
              mountPath: /app/youtube-summaries
            - name: data
              mountPath: /app/data
      volumes:
        - name: git-repo
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - summary-app
              topologyKey: kubernetes.io/hostname
            weight: 100
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
