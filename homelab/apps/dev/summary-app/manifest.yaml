spec:
  ingressClassName: internal
  tls:
    - hosts:
        - "summary-app.homelab.int.zengarden.space"
      secretName: summary-app-tls
  rules:
    - host: "summary-app.homelab.int.zengarden.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: summary-app
                port:
                  number: 80
