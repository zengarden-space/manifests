apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world2
  labels:
    helm.sh/chart: hello-world2-0.1.0
    app.kubernetes.io/name: hello-world2
    app.kubernetes.io/instance: hello-world2
    app.kubernetes.io/version: "1.0.0"
