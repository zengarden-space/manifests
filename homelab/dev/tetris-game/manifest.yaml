apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-game
  labels:
    helm.sh/chart: tetris-game-0.1.0
    app.kubernetes.io/name: tetris-game
    app.kubernetes.io/instance: tetris-game
    app.kubernetes.io/version: "1.0.0"
