apiVersion: batch/v1
kind: Job
metadata:
  name: retroboard-api-migration-sha-857361d
  labels:
    helm.sh/chart: retroboard-api-0.1.0
    app.kubernetes.io/name: retroboard-api
    app.kubernetes.io/instance: retroboard-api
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: migration
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: retroboard-api
        app.kubernetes.io/instance: retroboard-api
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: retroboard-api
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-db
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: gitea.homelab.int.zengarden.space/zengarden-space/external-images/postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: retroboard-psql-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: retroboard-psql-app
                  key: port
            - name: DB_USER
              value: "retroboard-owner"
      containers:
        - name: migration
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "gitea.homelab.int.zengarden.space/zengarden-space/retroboard-api:sha-857361d"
          imagePullPolicy: IfNotPresent
          command: ["node", "dist/scripts/migrate.js", "up"]
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: retroboard-psql-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: retroboard-psql-app
                  key: port
            - name: DB_NAME
              value: "retroboard"
            - name: DB_USER
              value: "retroboard-owner"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "retroboard-owner"
                  key: password
            - name: NODE_ENV
              value: "production"
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
  backoffLimit: 5
