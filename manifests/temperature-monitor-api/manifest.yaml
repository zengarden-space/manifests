# Source: temperature-monitor-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperature-monitor-api
  labels:
    helm.sh/chart: temperature-monitor-api-0.1.0
    app.kubernetes.io/name: temperature-monitor-api
    app.kubernetes.io/instance: temperature-monitor-api
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: temperature-monitor-api
      app.kubernetes.io/instance: temperature-monitor-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temperature-monitor-api
        app.kubernetes.io/instance: temperature-monitor-api
    spec:
      serviceAccountName: temperature-monitor-api
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: temperature-monitor-api
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
          image: "gitea.zengarden.space/zengarden-space/temperature-monitor-api:main-c972372"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: RUST_LOG
              value: info
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - temperature-monitor-api
              topologyKey: kubernetes.io/hostname
            weight: 100
